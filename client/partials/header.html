<div class="navbar navbar-inverse">
    <div class="logo pull-left">
        <a class="navbar-brand" href="/" ui-sref="FIXME">SAMPLEAPP</a>
    </div>
    
    <div class="right pull-right centered-container">
        <ul class="navbar-nav nav auth-link" ng-show="!session.authenticated">
            <li><a id="signup-button" href="#" ng-click="register()">Join</a></li>
            <li><a id="login-button" href="#" ng-click="login()">Log In</a></li>
        </ul>
        <ul class="navbar-nav nav auth-link btn-group" ng-show="session.authenticated">
            <li>
                <a id="dropdown-button" class ="dropdown-trigger" href="" data-toggle="dropdown" data-bind="label"><img class="smallProfilePic" src="{{session.gravatarUrl}}"/>{{session.username}}</a>
                <ul class="dropdown-menu pull-right">
                    <li ng-repeat="item in dropdown.items"><a href={{item.href}}>{{item.name}}</a></li>
                    <li><a id="logout-button" href="#" ng-click="logout()">Log out</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
