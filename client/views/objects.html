<div class="col-md-offset-1 col-md-5">
	<h2 id="privateObjectsCounter">You have {{objects.length}} objects</h2>
	<ul>
		<li ng-repeat="object in objects">
			<span class="objectName">{{object.name}}</span>
			<a class="remove" ng-click="deleteObject(object._id)"><img src="resources/icons/remove.svg" style="width: 2%; height: auto;"></a>
			<a class="publish" ng-click="publishObject(object)"><img src="resources/icons/publish.svg" style="width: 2%; height: auto;"></a>
		</li>
	</ul>
	<form ng-submit="createObject()">
		<input type ="text" placeholder="Object name" ng-model="objectName"></input>
		<button id="submit-button" type="submit">Add</button>
	</form>
</div>
<div class="col-md-5">
	<h2 id="publicObjectsCounter">There are {{publicObjects.length}} public objects</h2>
	<ul>
		<li ng-repeat="publicObject in publicObjects">
			<span class="author">{{publicObject.user_name}}: <span>{{publicObject.name}}</span></span>
		</li>
	</ul>
</div>
