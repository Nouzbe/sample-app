<div class="full-page-container">
    <div class="centered-container">
        <div class="col-md-4 col-md-offset-4 form-login">
            <h2>Login</h2>

            <form id="login_form" ng-submit="login()">
                <div class="input-wrapper">
                    <input class="login-input" required id="name" type="text" name="name" placeholder="User name"
                           ng-model="username" ng-change="error.username=null">
                    <span class="alert alert-danger" ng-show="error.username">{{error.username}}</span>
                </div>
                <div class="input-wrapper">
                    <input class="login-input" required id="password_block" name="password" type="Password"
                           placeholder="Password" ng-model="password" ng-change="error.password=null">

                    <span class="alert alert-danger" ng-show="error.password">{{error.password}}</span>
                </div>
                <div class="col-md-6 login-statements">
                    <a href='#'>Forgot your password ?</a><br/>
                    <span>Don't have an account yet ? <a href="/#register">Sign up</a></span>
                </div>
                <div class="pull-right">
                    <button type="submit" class="submit-button">Login</button>
                </div>
            </form>
        </div>
        </div>
</div>
