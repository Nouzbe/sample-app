<div class="col-md-4 col-md-offset-4">

    <h2 class="test">Login</h2>

    <form id="login_form" ng-submit="login()">
        <div class="input-wrapper">
            <input required id="name" type="text" name="name" placeholder="User name"
                   ng-model="user.name">
            <span class="alert alert-danger" ng-show="error.username">Please enter a correct info</span>
        </div>
        <div class="input-wrapper">
            <input required id="password_block" name="password" type="Password"
                   placeholder="Password" ng-model="reg.user.password">

            <span class="alert alert-danger" ng-show="error.password">Please enter a correct info</span>
        </div>
        <div class="forgot_password">
            <a ui-sref='forgot-password'>Forgot your password?</a>
        </div>
        <div class="button_login">
            <button type="submit" class="submit_button">Login</button>
            <p>Don't have an account? <a href="/#register">Sign up</a></p>
            
        </div>
    </form>
</div>
