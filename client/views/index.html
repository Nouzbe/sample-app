<!DOCTYPE html>
<html ng-app="sample-app">
	<head>
		<meta charset="utf_8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, initial-scale=1">
		<title>Sample app</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<header></header>
		<div ng-controller="meetupCtrl" class="container-fluid">
			<h1>There are {{meetups.length}} meetups</h1>
			<ul>
				<li ng-repeat="meetup in meetups">
					{{meetup.name}}
				</li>
			</ul>
			<form ng-submit="createMeetup()">
				<input type ="text" placeholder="Meetup name" ng-model="meetupName"></input>
				<button type="submit">Add</button>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/meetupCtrl.js"></script>
	<script type="text/javascript" src="js/directives/headerDirective.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
