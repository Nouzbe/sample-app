<div class="top-page-container">
    <div class="centered-container">
        <div class="col-md-4 col-md-offset-1 profile-box">
            <h2>Your profile</h2>
            <div>
                <div>
                    <a target="_blank" href="https://www.gravatar.com"><img class="bigProfilePic" src="{{gravatarUrl}}" tooltips tooltip-title="Visit gravatar.com to change me." tooltip-side="right" tooltip-size="small"/></a>
                </div>
                <div>
                	<span>username : {{username}}</span>
                </div>
                <div>
                	<span>email : <a id="email-update" href="#" ng-click="showEmailForm()" tooltips tooltip-title="Click to change me." tooltip-side="right" tooltip-size="small">{{email}}</a></span>
                </div>
                <div>
                	<span>password : <a id="password-update" href="#" ng-click="showPasswordForm()">**********</a></span>
            	</div>
                <br/>-----<br/>
                <div class="delete">
                    <a id="account-deletion" href="#" ng-click="showAccountForm()">Delete my account</a>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-md-offset-1 profile-methods" ng-show="emailUpdate || passwordUpdate || accountDeletion">
            <div ng-show="emailUpdate">
                <form ng-submit="updateEmail()">
                    <div class="input-wrapper">
                        <input id="email" class="login-input" required type="email" placeholder="New email"
                               ng-model="newEmail" ng-change="error.newEmail=null">
                        <span class="alert alert-danger" ng-show="error.newEmail">{{error.newEmail}}</span>
                    </div>
                    <div class="input-wrapper">
                        <input id="password-for-email" class="login-input" required type="Password"
                               placeholder="Password" ng-model="password" ng-change="error.password=null">

                        <span class="alert alert-danger" ng-show="error.password">{{error.password}}</span>
                    </div>
                    <div class="pull-right">
                        <button id="email-submit" type="submit" class="submit-button">Change my email</button>
                    </div>
                </form>
            </div>
            <div ng-show="passwordUpdate">
                <form ng-submit="updatePassword()">
                    <div class="input-wrapper">
                        <input id="password-for-password" class="login-input" required type="Password"
                               placeholder="Current password" ng-model="password" ng-change="error.password=null">

                        <span class="alert alert-danger" ng-show="error.password">{{error.password}}</span>
                    </div>
                    <div class="input-wrapper">
                        <input id="new-password" class="login-input" required type="Password"
                               placeholder="New Password" ng-model="newPassword" ng-change="error.newPassword=null">

                        <span class="alert alert-danger" ng-show="error.newPassword">{{error.newPassword}}</span>
                    </div>
                    <div class="input-wrapper">
                        <input id="confirm-new-password" class="login-input" required type="Password"
                               placeholder="Confirm new password" ng-model="confirmNewPassword" ng-change="error.confirmNewPassword=null">

                        <span class="alert alert-danger" ng-show="error.confirmNewPassword">{{error.confirmNewPassword}}</span>
                    </div>
                    <div class="pull-right">
                        <button id="password-submit" type="submit" class="submit-button">Change my password</button>
                    </div>
                </form>
            </div>
            <div ng-show="accountDeletion">
                <h3>You sure ?</h3>
                <form ng-submit="deleteAccount()">
                    <div class="input-wrapper">
                        <input class="login-input" required type="Password" id="password-for-account-deletion"
                               placeholder="Password" ng-model="password" ng-change="error.password=null">

                        <span class="alert alert-danger" ng-show="error.password">{{error.password}}</span>
                    </div>
                    <div class="pull-right">
                        <button id="account-deletion-submit" type="submit" class="submit-button" style="background-color: #800000; color:white;">Delete my account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
